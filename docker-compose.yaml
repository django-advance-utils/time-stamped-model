version: "3"
services:

 django_menus:
  build:
   context: ./
  volumes:
   - ./time_stamped_model/:/app
   - ./time_stamped_model/:/menus/time_stamped_model
   - /var/run/docker.sock:/var/run/docker.sock
  command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8009"
  environment:
   - PYTHONPATH=/menus
  ports:
   - 8010:8010



